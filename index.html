<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HHMC College Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .button-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-container button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #0056b3;
    }

    .section {
      display: none;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>HHMC College Portal</h1>

<div class="button-container">
  <button onclick="showSection('firstYear')">First Year Assignments</button>
  <button onclick="showSection('secondYear')">Second Year Assignments</button>
  <button onclick="showSection('thirdYear')">Third Year Assignments</button>
</div>

<div id="firstYear" class="section">
  <h2>First Year - Assignments</h2>
  <iframe src="https://drive.google.com/embeddedfolderview?id=1iN_A35-qiVRM8S0DFj2TXtDtncCi4Jj9#grid"></iframe>
</div>

<div id="secondYear" class="section">
  <h2>Second Year - Assignments</h2>
  <iframe src="https://drive.google.com/embeddedfolderview?id=1ymFY15BQeyuDlDf4a46mVhfhn7DUZmRG#grid"></iframe>
</div>

<div id="thirdYear" class="section">
  <h2>Third Year - Assignments</h2>
  <iframe src="https://drive.google.com/embeddedfolderview?id=1fTgvKcadWhyN1tMno8wupy9DwTy3T2rA#grid"></iframe>
</div>

<script>
  function showSection(id) {
    const sections = document.querySelectorAll('.section');
    sections.forEach(section => {
      section.style.display = 'none';
    });
    document.getElementById(id).style.display = 'block';
  }
</script>

</body>
</html>
